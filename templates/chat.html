<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Velvet Orchid - Helpdesk Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #fce3ec, #fdf6fd);
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #6d2977;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 30px;
        }

        #chatbox {
            max-width: 600px;
            height: 450px;
            background: #fff;
            border-radius: 16px;
            overflow-y: auto;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 20px;
            margin: 0 auto 30px auto;
            text-align: left;
            scroll-behavior: smooth;
        }

        .chat-message {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 10px 0;
            opacity: 0;
            animation: fadeIn 0.3s ease forwards;
            font-size: 15px;
        }

        .user {
            align-self: flex-end;
            background-color: #e3e3e3;
            padding: 12px 18px;
            border-radius: 18px 18px 0 18px;
            max-width: 75%;
        }

        .bot {
            background-color: #d9c2e5;
            padding: 12px 18px;
            border-radius: 18px 18px 18px 0;
            max-width: 75%;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        #input {
            display: flex;
            max-width: 600px;
            margin: 0 auto;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 14px;
            font-size: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            padding: 14px 25px;
            background: #6d2977;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background: #571f61;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }

        footer a {
            color: #6d2977;
            text-decoration: none;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 0.95rem;
            }

            #chatbox {
                height: 400px;
                padding: 15px;
            }

            #input {
                flex-direction: column;
            }

            input[type="submit"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>The Velvet Orchid</h1>
    <p>Welcome to our Hotel Helpdesk! How can I assist you today?</p>

    <div id="chatbox"></div>

    <form id="input">
        <input type="text" id="userInput" name="msg" placeholder="Type your question here..." autocomplete="off" required>
        <input type="submit" value="Send">
    </form>

    <footer>
        Developed with ðŸ’œ by <a href="https://github.com/saif098-bit" target="_blank">Malik Saifullah</a>
    </footer>

    <script>
        const form = document.getElementById('input');
        const inputField = document.getElementById('userInput');
        const chatbox = document.getElementById('chatbox');

        // Focus input on load
        window.onload = () => inputField.focus();

        // Escape HTML (security)
        function escapeHTML(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const userInput = inputField.value.trim();
            if (!userInput) return;

            chatbox.innerHTML += `<div class="chat-message user"><strong>You:</strong> ${escapeHTML(userInput)}</div>`;
            inputField.value = '';
            chatbox.scrollTop = chatbox.scrollHeight;

            // Bot typing animation
            const botTyping = `<div class="chat-message bot" id="typing"><em>Bot is typing...</em></div>`;
            chatbox.innerHTML += botTyping;
            chatbox.scrollTop = chatbox.scrollHeight;

            fetch('/get', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ 'msg': userInput })
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("typing").remove();
                chatbox.innerHTML += `<div class="chat-message bot"><strong>Bot:</strong> ${escapeHTML(data)}</div>`;
                chatbox.scrollTop = chatbox.scrollHeight;
            });
        });
    </script>
</body>
</html>
